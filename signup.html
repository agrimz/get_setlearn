<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get_Skilled</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="https://media.istockphoto.com/id/1350780365/vector/education-and-learning-vector-logo-design-students-and-book-icon-design.jpg?s=612x612&w=0&k=20&c=GMVgSgvgX0O7iR5DvidRfNQgS7Wx61RF0sgRuPjoZEQ="  alt="">
        </div>
        <div class="text-center mt-4 name">
            Profile
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Sign up</button>
        </form>
        <div class="text-center fs-6">
           I already have account <br> <a href="./signin.html">Sign in</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <a href="index.html"><input type="button" value="BACK"></a>
</body>
</html>
